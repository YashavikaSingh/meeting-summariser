<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: white;
            text-align: left;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting Summarizer Test Page</h1>
        <p>This page tests if the server is working correctly.</p>
        
        <button id="testApi">Test API Connection</button>
        
        <div id="result">Results will appear here...</div>
    </div>

    <script>
        document.getElementById('testApi').addEventListener('click', async () => {
            try {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = 'Testing API connection...';
                
                const response = await fetch('http://localhost/api/meetings');
                const data = await response.json();
                
                resultDiv.innerHTML = `<h3>Success!</h3>
                <p>API Response:</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Error</h3>
                <p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
